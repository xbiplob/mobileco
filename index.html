<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      overflow: hidden;
      color: #ffffff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .chat-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 800px;
      height: 90vh;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffcc;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      z-index: 2;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 20px #00ffcc;
    }
    .chat-header {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 12px;
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 6px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.3);
      word-break: break-word;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: rgba(0, 255, 204, 0.15);
      border-left: 4px solid #00ffaa;
      text-align: right;
    }
    .bot {
      align-self: flex-start;
      text-align: left;
      border-left: 4px solid #00ffaa;
    }
    .typing {
      color: #00ffcc;
      font-style: italic;
      text-align: left;
      margin-bottom: 5px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #00ffcc;
      background: #000;
      color: #00ffcc;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 14px 20px;
      border-radius: 12px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="chat-wrapper">
    <div class="chat-header">ðŸ’¬ Matrix AI Chat</div>
    <div class="messages" id="chatBox"></div>
    <div class="typing" id="typingStatus"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type something...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}, () => 1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 30);

    const apiKey = "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";
    const model = "qwen/qwen3-235b-a22b-07-25:free";
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const typingStatus = document.getElementById("typingStatus");

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage("user", userText);
      input.value = "";
      typingStatus.textContent = "ðŸ¤– Typing...";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://your-github-username.github.io/",
            "X-Title": "Matrix AI Chat"
          },
          body: JSON.stringify({
            model,
            messages: [
              { role: "user", content: userText }
            ]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No reply";
        addMessage("bot", reply);
      } catch (err) {
        addMessage("bot", "Error: " + err.message);
      } finally {
        typingStatus.textContent = "";
      }
    }
  </script>
</body>
</html>
