<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix AI Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-color: black;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .matrix-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      padding: 15px;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 1px solid #333;
    }

    .header span {
      margin-right: 10px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      background-color: #222;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0f0;
      color: black;
    }

    .bot {
      align-self: flex-start;
      background-color: #111;
      color: #0f0;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: rgba(0, 0, 0, 0.8);
    }

    textarea {
      flex: 1;
      resize: none;
      background: #111;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      height: 60px;
    }

    button {
      background-color: #0f0;
      color: black;
      border: none;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 18px;
      }
      textarea {
        height: 50px;
        font-size: 14px;
      }
      .message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="matrix-bg"><canvas id="matrixCanvas"></canvas></div>
  <div class="container">
    <div class="header"><span>ðŸ¤–</span>Matrix AI Chat</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">AI: Waiting for your message...</div>
    </div>
    <div class="input-area">
      <textarea id="input" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userText = document.getElementById("input").value.trim();
      const chatBox = document.getElementById("chatBox");
      if (!userText) return;

      // User Message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);

      document.getElementById("input").value = "";

      // Auto scroll
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot Thinking...
      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.textContent = "AI: Thinking...";
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://mobileco.brotherbiplob369.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "qwen/qwen3-235b-a22b-07-25:free",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await res.json();
        thinking.textContent = "AI: " + (data.choices?.[0]?.message?.content || "No response");
      } catch (err) {
        thinking.textContent = "âŒ Error: " + err.message;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Matrix background
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
